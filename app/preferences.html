<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/preferences.css">
    </head>
    <body>
        <div id="title-bar">AFK Preferences</div>

        <div id="container">
            <div class="field">
                <input type="checkbox" id="autolaunch">
                <label for="autolaunch">Launch at login</label>
            </div>

            <div class="field">
                <input type="checkbox" id="invert-clicks">
                <label for="invert-clicks">Invert left & right click functionality</label>
                <span class="description">Default: Left click (Show Menu) Right click (Start AFK)</span>
            </div>

            <div class="field-container">
                <div class="field">
                    <label for="mode">Mode:</label>
                    <select id="mode">
                        <option value="Screensaver">Screensaver</option>
                        <option value="Sleep">Sleep</option>
                        <option value="Lock">Lock</option>
                    </select>
                </div>
                <div class="field" id="delay-field">
                    <label for="delay">Delay: (ms)</label>
                    <input type="number"  id="delay" min="0" max="2000" step="10" placeholder="500">
                </div>
            </div>

            <div class="field-container">
                <div class="field">
                    <label for="global-hotkey">Global hotkey:</label>
                    <input type="text" placeholder="Cmd+Shift+`" id="global-hotkey">
                </div>
                <div class="field" style="width:65px;">
                    <a id="help-button" href="https://github.com/electron/electron/blob/master/docs/api/accelerator.md#available-modifiers">Help</a>
                </div>
            </div>
        </div>
        <script src="scripts/preferences.js"></script>
    </body>
</html>
